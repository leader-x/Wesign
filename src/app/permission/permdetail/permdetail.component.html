<div class="box box-info">
  <div class="box-header with-border">
    <h3 class="box-title">权限信息</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <form class="form-horizontal">
    <div  class="box-body" >

      <div nz-row nzType="flex"  nzJustify="center">
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >权限序号:{{perms_id}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label>权限名称:{{perms_name}}</label>
        </div>

        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label>权限描述:{{perms_descript}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6"></div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >是否动作:{{perms_isAction}}</label>
        </div>
        <div class="form-group" nz-col nzSpan="12" nzOffset="6">
          <label >优先级:{{perms_level}}</label>
        </div>

        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >创建时间:{{perms_set_time}}</label>
        </div>
        <div class="form-group"nz-col nzSpan="12" nzOffset="6">
          <label >创建人:{{perms_set_pers}}</label>
        </div>



      </div>
      <!-- /.box-body -->
      <div class="box-footer">
        <a routerLink="/test/permission"><button type="submit" class="btn btn-default" >返回</button></a>
      </div>


      <!-- /.box-footer -->
    </div>
  </form>
</div>
